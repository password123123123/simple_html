      <h1 style="background-color:red">
          Sapientiam in saecula saeculorum.
      </h1>
      Puer dicitur - puer fecerunt.<br>
      Balabol - peius quam ibidem.<br>
      Frater, fratris ad - sumptus est sicut basis!<br>
      A femina ebrius est domini sui naturale eius debent.<br>
      Rosas diligere aqua pueros amant libertatem.<br>
